<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
    </header>
    <main>
        <div class="Form">
           
            <div class="Number">
                <div>
                   Card Number   
                </div>
                <input type="text" class="numb" placeholder="1234 5678 9012 3456" >
            </div>

            <div class="Name">
                <div>
                   Name On Card   
                </div>
                <input type="text" class="num" placeholder="Name Surname" >
            </div>

            <div class="Date">
                <div>
                    Expiry Date   
                </div>
                <input type="text" class="dat" placeholder="02" >
            </div>

            <div class="Year">
                <div>
                     Year  
                </div>
                <input type="text" class="yea" placeholder="2023" >
            </div>

            <div class="CVV">
                <div>
                    CVV/CVN   
                </div>
                <input type="text" class="cv" placeholder="***" >
            </div>

                      
            <div class="Img">
                <img src="картинки/moon_flag.png" alt="">
            </div>

        </div>

        <br><br><br>

        <div class="formColor">
            <label>Выберите цвет карты:</label>
            <br>
            <input type="color" class="col" value="">
            <button class="but_col">Применить</button>
        </div>

        <br><br><br>


        <div class="information">
            <label>Данные пользователя</label>
            <br>    
            <button class="but_inf">Показать</button>

            <div class="info1"></div>
            <div class="info2"></div>
            <div class="info3"></div>
            <div class="info4"></div>
            <div class="info5"></div>
        </div>
        <br>
    </main>
    <footer></footer>






    <script src="index.js"></script>
</body>
</html>
